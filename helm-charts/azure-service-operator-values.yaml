---
# See https://azure.github.io/azure-service-operator/reference/ for full list of supported services
crdPattern: "resources.azure.com/*;servicebus.azure.com/*;sql.azure.com/*"

# We supply our own configuration secret separately, see `azure-service-operator-config` chart
createAzureOperatorSecret: false

# Disable network policies, instead we lean on the managed firewall
networkPolicies:
  enable: false

