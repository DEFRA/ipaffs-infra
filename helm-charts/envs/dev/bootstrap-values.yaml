---
service: "bootstrap"
project: ipaffs
environment: dev

azure:
  location: uksouth

serviceBus:
  queues:
    - defra.trade.eds.decisionoutput
    - defra.trade.dmp.gto.ipaffsoutput
    - notify-queue
    - dev-decision-notification-queue-1
    - dev-dmp-gto-queue-1
    - enotification-event-queue
    - risk-feedback-queue
    - enotification-submission-queue
    - enotification-processing-status-queue
  topics:
    - notification-topic

storageAccount:
  blobService:
    containers:
      - bip
      - commoditycode
      - economicoperator
      - notificationdocuments
      - tmp-download

ipaffsConfig:
  data:
    JWT_AUDIENCE: "a2617985-5645-47ec-8912-7a943b3895ba"
    JWT_CLIENT_ID: "a2617985-5645-47ec-8912-7a943b3895ba"
    JWT_CERT_ISSUER: "api://proxy"
    JWT_WELL_KNOWNS: "http://proxy/common/discovery/keys"
    ENV_DOMAIN: ""

