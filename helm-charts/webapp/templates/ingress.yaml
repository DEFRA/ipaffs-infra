{{- $hosts := trim (include "ipaffs-common.ingressHosts" .) }}
{{- if not (empty $hosts) }}
{{- $hostsList := splitList "\n" $hosts }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service }}
  labels:
    {{- include "ipaffs-common.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  tls:
    {{- range $hostsList }}
    - hosts:
        - {{ . | quote }}
      secretName: ipaffs-tls
    {{- end }}
  rules:
    {{- range $hostsList }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.service }}
                port:
                  number: 80
    {{- end }}
{{- end }}

