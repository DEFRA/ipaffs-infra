service: ""
project: ipaffs
environment: poc

container:
  image: ""
  imagePullPolicy: Always
  replicas: 1
  command: ""
  args: []

livenessProbe:
  httpGet:
    path: /admin/health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5

azure:
  clientId: ""
  location: uksouth
  adalBridge: false

externalSecret:
  enabled: false

redis:
  enabled: false

serviceBus:
  enabled: false

config: {}

database:
  enabled: false
  databaseNames: []
  principalName: ""
  migrations:
    clientId: ""
    enabled: false
    image: ""
    command: ""
    args: []

env: {}

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #ingress.kubernetes.io/proxy-headers: X-Original-Host
    #ingress.kubernetes.io/custom-request-headers: X-Original-Host:proxy.imp.dev.azure.defra.cloud
    #traefik.ingress.kubernetes.io/router.middlewares: kube-system/original-host
  hosts: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

