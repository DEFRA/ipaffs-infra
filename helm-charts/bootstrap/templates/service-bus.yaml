{{- $root := . }}
{{- $serviceBus := default (dict "queues" (list) "topics" (list)) $root.Values.serviceBus }}

apiVersion: servicebus.azure.com/v1api20240101
kind: Namespace
metadata:
  name: {{ template "ipaffs-common.azure.serviceBusNamespace" $root }}
  labels:
    {{- include "ipaffs-common.labels" $root | nindent 4 }}
  annotations:
    serviceoperator.azure.com/reconcile-policy: detach-on-delete
spec:
  location: {{ $root.Values.azure.location }}
  minimumTlsVersion: "1.2"
  owner:
    name: {{ template "ipaffs-common.azure.resourceGroup" $root }}
  sku:
    name: Standard
  zoneRedundant: false

{{- range $serviceBus.queues }}
---
apiVersion: servicebus.azure.com/v1api20240101
kind: NamespacesQueue
metadata:
  name: {{ . }}
  labels:
    {{- include "ipaffs-common.labels" $root | nindent 4 }}
  annotations:
    serviceoperator.azure.com/reconcile-policy: manage
spec:
  owner:
    name: {{ template "ipaffs-common.azure.serviceBusNamespace" $root }}

{{- end }}

{{- range $serviceBus.topics }}
---
apiVersion: servicebus.azure.com/v1api20240101
kind: NamespacesTopic
metadata:
  name: {{ . }}
  labels:
    {{- include "ipaffs-common.labels" $root | nindent 4 }}
  annotations:
    serviceoperator.azure.com/reconcile-policy: manage
spec:
  owner:
    name: {{ template "ipaffs-common.azure.serviceBusNamespace" $root }}

{{- end }}

