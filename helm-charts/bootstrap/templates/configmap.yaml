{{- $config := default dict .Values.ipaffsConfig }}
{{- $configData := default dict $config.data }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipaffs-config
  labels:
    {{- include "ipaffs-common.labels" . | nindent 4 }}
data:
{{- if $configData }}
{{- range $key, $value := $configData }}
  {{ $key }}: {{ $value | toString | quote }}
{{- end }}
{{- else }}
  {}
{{- end }}

