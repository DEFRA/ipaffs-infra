{{ if .Values.serviceBus.enabled }}

apiVersion: servicebus.azure.com/v1api20240101
kind: Namespace
metadata:
  name: {{ template "deploy.azure.serviceBusNamespace" . }}
  labels:
    {{- include "deploy.labels" . | nindent 4 }}
  annotations:
    serviceoperator.azure.com/reconcile-policy: detach-on-delete
spec:
  location: {{ .Values.azure.location }}
  owner:
    name: {{ template "deploy.azure.resourceGroup" . }}
  sku:
    name: Standard
  zoneRedundant: false

{{ range .Values.serviceBus.queues }}
---
apiVersion: servicebus.azure.com/v1api20240101
kind: NamespacesQueue
metadata:
  name: {{ . }}
  labels:
    {{- include "deploy.labels" $ | nindent 4 }}
  annotations:
    serviceoperator.azure.com/reconcile-policy: manage
spec:
  owner:
    name: {{ template "deploy.azure.serviceBusNamespace" . }}

{{ end }}

{{ range .Values.serviceBus.topics }}
---
apiVersion: servicebus.azure.com/v1api20240101
kind: NamespacesTopic
metadata:
  name: {{ . }}
  labels:
    {{- include "deploy.labels" $ | nindent 4 }}
  annotations:
    serviceoperator.azure.com/reconcile-policy: manage
spec:
  owner:
    name: {{ template "deploy.azure.serviceBusNamespace" . }}

{{ end }}

{{ end }}

