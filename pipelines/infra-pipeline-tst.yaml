trigger:
  branches:
    include:
      - main
  paths:
    include:
      - bicep/**
      - pipelines/infra-pipeline-tst.yaml

pr:
  branches:
    include:
      - main
  paths:
    include:
      - bicep/**
      - pipelines/infra-pipeline-tst.yaml

pool:
  name: DEFRA-COMMON-ubuntu2204-SSV5

variables:
  azureSubscription: ADO-DefraGovUK-AZR-IMP-TST1 # Name of service connection
  resourceGroupName: TSTIMPINFRGP001
  location: NorthEurope

parameters:
- name: bicep_files
  type: stringList
  values:
    - database-watcher
  default:
    - database-watcher

stages:
  - stage: DeployBaseInfrastructure
    jobs:
      - job: Deploy
        steps:
          - task: AzureCLI@2
            name: PrepareResourceGroups
            condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az group create \
                  --name $(resourceGroupName) \
                  --location $(location)

          - ${{ each template in parameters.bicep_files }}:
            - task: AzureCLI@2
              displayName: WhatIf_${{ template }}
              condition: ne(variables['Build.SourceBranch'], 'refs/heads/main')
              inputs:
                azureSubscription: $(azureSubscription)
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                  az deployment group what-if \
                    --name "${{ template }}-$(Build.BuildId)" \
                    --resource-group $(resourceGroupName) \
                    --template-file bicep/${{ template }}.bicep \
                    --parameters @bicep/envs/tst/${{ template }}.parameters.json

            - task: AzureCLI@2
              displayName: Deploy_${{ template }}
              condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
              inputs:
                azureSubscription: $(azureSubscription)
                scriptType: bash
                scriptLocation: inlineScript
                inlineScript: |
                  az deployment group create \
                    --name "${{ template }}-$(Build.BuildId)" \
                    --resource-group $(resourceGroupName) \
                    --template-file bicep/${{ template }}.bicep \
                    --parameters @bicep/envs/tst/${{ template }}.parameters.json
