parameters:
  - name: namespace
    type: string

  - name: branch
    type: string

  - name: owner
    type: string

steps:
  - task: Kubernetes@1
    name: KubectlCreateNamespace
    displayName: Create namespace
    continueOnError: true
    inputs:
      connectionType: Azure Resource Manager
      azureSubscriptionEndpoint: $(serviceConnection)
      azureResourceGroup: $(resourceGroupName)
      kubernetesCluster: $(kubernetesCluster)
      useClusterAdmin: true
      command: create
      arguments: namespace ${{ lower(parameters.namespace) }}

  - task: Kubernetes@1
    name: KubectlGetNamespace
    displayName: Get namespace
    inputs:
      connectionType: Azure Resource Manager
      azureSubscriptionEndpoint: $(serviceConnection)
      azureResourceGroup: $(resourceGroupName)
      kubernetesCluster: $(kubernetesCluster)
      useClusterAdmin: true
      command: get
      arguments: namespace ${{ lower(parameters.namespace) }}

  - task: Bash@3
    name: EncodeBranchName
    displayName: Encode branch name
    inputs:
      targetType: inline
      script: |
        set -eux
        branch="$(echo -n "${{ parameters.branch }}" | base64 | tr -d '=')"
        echo "##vso[task.setvariable variable=branch]${branch}"

  - task: Bash@3
    name: DetermineOwner
    displayName: Determine owner
    inputs:
      targetType: inline
      script: |
        set -eux
        owner="$(echo "${{ parameters.owner }}" | sed 's/[^a-zA-Z0-9._-]/_/g' | cut -c1-63)"
        echo "##vso[task.setvariable variable=owner]${owner}"

  - task: Kubernetes@1
    name: KubectlLabelNamespace
    displayName: Label namespace
    inputs:
      connectionType: Azure Resource Manager
      azureSubscriptionEndpoint: $(serviceConnection)
      azureResourceGroup: $(resourceGroupName)
      kubernetesCluster: $(kubernetesCluster)
      useClusterAdmin: true
      command: label
      arguments: namespace ${{ lower(parameters.namespace) }} defra.gov.uk/branch=$(branch) defra.gov.uk/owner=$(owner) --overwrite=true

