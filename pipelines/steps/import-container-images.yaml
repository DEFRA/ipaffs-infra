steps:
  - task: AzureCLI@2
    displayName: Import ingress-nginx/controller
    inputs:
      azureSubscription: $(serviceConnection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az acr import \
          --name $(acrName) \
          --source registry.k8s.io/ingress-nginx/controller:v1.13.3 \
          --image ingress-nginx/controller:v1.13.3 \
          --force \
          --verbose

