---
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - bicep/main.bicep
      - bicep/resource-group.bicep
      - bicep/modules/*.bicep
      - bicep/**/main.bicepparam
      - bicep/**/resource-group.bicepparam
      - pipelines/deploy-bicep.yaml
      - pipelines/steps/deploy-bicep.yaml

pr:
  branches:
    include:
      - main
  paths:
    include:
      - bicep/main.bicep
      - bicep/resource-group.bicep
      - bicep/modules/*.bicep
      - bicep/**/main.bicepparam
      - bicep/**/resource-group.bicepparam
      - pipelines/deploy-bicep.yaml
      - pipelines/steps/deploy-bicep.yaml

pool:
  name: DEFRA-COMMON-ubuntu2204-SSV5

parameters:
  - name: environmentName
    displayName: Environment
    type: string
    default: POC
    values:
      - POC

variables:
  - group: "${{ parameters.environmentName }}"
  - template: "vars/common.yaml"
  - template: "vars/${{ lower(parameters.environmentName) }}.yaml"

stages:
  - stage: DeployInfrastructure
    displayName: Deploy Infrastructure
    jobs:
      - deployment: DeployBicep
        displayName: Deploy Bicep Templates
        environment:
          name: "${{ parameters.environmentName }}"
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - template: steps/deploy-bicep.yaml
                  parameters:
                    environmentName: "${{ parameters.environmentName }}"

