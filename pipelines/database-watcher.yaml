---
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - bicep/database-watcher.bicep
      - bicep/**/database-watcher.parameters.json
      - pipelines/database-watcher.yaml

pr:
  branches:
    include:
      - main
  paths:
    include:
      - bicep/**/database-watcher*.json
      - pipelines/database-watcher.yaml

pool:
  name: DEFRA-COMMON-ubuntu2204-SSV5

variables:
  - group: "${{ parameters.environmentName }}"
  - template: "vars/common.yaml"
  - template: "vars/${{ lower(parameters.environmentName) }}.yaml"

parameters:
  - name: environmentName
    type: string
    default: POC
    values:
      - POC
      - TST

stages:
  - stage: DeployInfrastructure
    displayName: Deploy Infrastructure
    jobs:
      - deployment: DeployBicep
        displayName: Deploy Bicep Templates
        environment:
          name: "${{ parameters.environmentName }}"
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: AzureCLI@2
                  displayName: WhatIf - Database Watcher
                  inputs:
                    azureSubscription: $(serviceConnection)
                    scriptType: bash
                    scriptLocation: inlineScript
                    inlineScript: |
                      az deployment group what-if \
                        --name "DatabaseWatcher-$(Build.BuildId)" \
                        --resource-group $(resourceGroupName) \
                        --template-file bicep/database-watcher.bicep \
                        --parameters @bicep/envs/${{ lower(parameters.environmentName) }}/database-watcher.parameters.json

                - task: AzureCLI@2
                  displayName: Deploy - Database Watcher
                  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
                  inputs:
                    azureSubscription: $(serviceConnection)
                    scriptType: bash
                    scriptLocation: inlineScript
                    inlineScript: |
                      az deployment group create \
                        --name "DatabaseWatcher-$(Build.BuildId)" \
                        --resource-group $(resourceGroupName) \
                        --template-file bicep/database-watcher.bicep \
                        --parameters @bicep/envs/${{ lower(parameters.environmentName) }}/database-watcher.parameters.json

