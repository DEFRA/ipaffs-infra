trigger:
  branches:
    include:
      - "*"
  paths:
    include:
      - helm-charts/job/**
      - pipelines/job-chart.yaml

pr:
  branches:
    include:
      - main
  paths:
    include:
      - helm-charts/job/**
      - pipelines/job-chart.yaml

pool:
  name: 'DEFRA-COMMON-ubuntu2204-SSV5'

parameters:
  - name: environmentName
    displayName: Environment
    type: string
    default: DEV
    values:
      - DEV
      - TST

variables:
  - group: "${{ parameters.environmentName }}"
  - template: "vars/common.yaml"
  - template: "vars/${{ lower(parameters.environmentName) }}.yaml"

stages:
  - template: stages/package-helm-chart.yaml
    parameters:
      helmChartName: job
      helmChartPath: helm-charts/job

