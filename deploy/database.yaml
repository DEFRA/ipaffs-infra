apiVersion: apps/v1
kind: Deployment
metadata:
  name: import-notification-database
  labels:
    app: import-notification-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: import-notification-database
  template:
    metadata:
      labels:
        app: import-notification-database
    spec:
      containers:
        - name: import-notification-database
          image: localhost:30500/import-notification-database:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: import-notification-database
                  key: sa_password
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: import-notification-database
                  key: sa_password

---
apiVersion: v1
kind: Secret
metadata:
  name: import-notification-database
type: Opaque
data:
  sa_password: ZG9ja2VyUGFzc3dvcmQxIQ==

---
apiVersion: v1
kind: Service
metadata:
  name: import-notification-database
  labels:
    app: import-notification-database
spec:
  selector:
    app: import-notification-database
  ports:
    - port: 1433
      nodePort: 31433
  type: NodePort

